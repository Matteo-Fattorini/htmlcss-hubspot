<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>Hubspot</title>
</head>

<body>

  <!-- contenitore principale  -->
  <div class="container">

    <header>
      <!-- definizione due righe -->
      <!-- prima riga con login  -->

      <div class="header-row1 h100 b1">
        placeholder: lingua contactus login
      </div>
      <!-- seconda riga con nav e logo -->

      <div class="header-row2 h100 b1">
        placeholder: logo navpanel
      </div>
    </header>

    <!-- contenuto principale  -->
    <main>
      <!-- pagina con sfondo e div a lato  -->
      <div class="firstpage-container b1 h700">
        <div class="textbox b1 h400w400">
          placeholder
        </div>
      </div>

      <!-- riga celeste  -->

      <div class="mrow1 h100 b1">
      </div>

      <!-- seconda pagina del sito  -->
      <div class="secondpage-container b1 ">


        <!-- rubik centrato e titolo seconda pagina  -->
        <div class="firstrow">
          <img class src="rubik" alt="logo del sito">
          <div class="text">
            placeholder-text
          </div>
        </div>

        <!-- primo box di testo  -->

        <div class="firstbox">
          placeholder
        </div>

        <!-- 3 caselle di testo flottanti  -->
        <div class="secondbox f-left">
        </div>
        <div class="secondbox f-left">
        </div>
        <div class="secondbox f-left">
        </div>

      </div>

      <!-- terza pagina del sito  -->

      <div class="thirdpage-container h700">

        <!-- titolo e testo  -->
        <div class="firstbox">
          placeholder

        </div>
      </div>

      <!-- quarta pagina del sito  -->

      <div class="fourthpage-container h700">


        <!-- 3 contenitori testo  -->

        <!-- primo contenitore alto sx  -->

        <div class="firstbox b1">
          placeholder

        </div>

        <!-- secondo contenitore alto dx  -->

        <div class="secondbox b1">
          placeholder
        </div>

        <!-- terzo contenitore  -->
        <div class="thirdbox b1">
          placeholder

        </div>
      </div>

      <!-- piede di pagina  -->
      <footer>

        <!-- 4 sezioni in float  -->

        <div class="floatbox  b1 f-left">
          placeholder
        </div>
        <div class="floatbox  b1 f-left">
          placeholder
        </div>
        <div class="floatbox  b1 f-left">
          placeholder
        </div>
        <div class="floatbox  b1 f-left">
          placeholder
        </div>


        <!-- language selector  -->
        <div class="language-box b1">
            language selector
        </div>
        <hr>

        <!-- privacy e legal  -->
        <div class="legal-box b1">
          placeholder 


        </div>
      </footer>
    </main>
  </div>

</body>

</html>
